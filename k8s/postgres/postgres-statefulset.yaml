apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: ha-platform
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres

  template:
    metadata:
      labels:
        app: postgres
    spec:
      securityContext:
        fsGroup: 999   # ensures PVC permissions are correct

      initContainers:
      - name: init-replica
        image: postgres:15
        command:
        - bash
        - -c
        - |
          if [[ "$(hostname)" == *-0 ]]; then
            echo "Primary pod â€” skipping replica init"
            exit 0
          fi
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data

      containers:
      - name: postgres
        image: postgres:15
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_PASSWORD
          value: postgres
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data

  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
